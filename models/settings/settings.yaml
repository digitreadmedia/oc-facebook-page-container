tabs:
    fields:
        section1:
            label: 'digitreadmedia.facebookpageplugin::lang.defsection'
            span: full
            type: section
            comment: 'digitreadmedia.facebookpageplugin::lang.defcmnt'
            tab: 'digitreadmedia.facebookpageplugin::lang.facebooksettings'
        fb_app_id:
            label: 'digitreadmedia.facebookpageplugin::lang.appid'
            span: auto
            type: text
            comment: 'https://developers.facebook.com/docs/apps/'
            tab: 'digitreadmedia.facebookpageplugin::lang.facebooksettings'
        href:
            label: 'digitreadmedia.facebookpageplugin::lang.fbpageurl'
            comment: 'Eg. https://www.facebook.com/my-page-username => use "my-page-username"'
